<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Play Game Rock Papper Scissors!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="judul-utama">

            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="fa-less-than"> -->
            <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <!-- <path
                    d="M351.1 448c-4.797 0-9.688-1.094-14.28-3.375l-320-160C6.844 279.2 0 268.1 0 256c0-12.13 6.844-23.18 17.69-28.62l320-160c15.88-7.875 35.05-1.5 42.94 14.31c7.906 15.81 1.5 35.03-14.31 42.94L103.5 256l262.8 131.4c15.81 7.906 22.22 27.12 14.31 42.94C375 441.5 363.7 448 351.1 448z" />
            </svg> -->
            <img src="img/less-than-solid.svg" alt="less-than" class="fa-less-than">
            <img src="img/logo.jpeg" alt="logo" class="logo">
            <h2>rock papper scissors</h2>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 player">
                    <div class="row">
                        <div class="col-12">
                            <h2>PLAYER 1</h2>
                        </div>
                        <div class="col-12">
                            <!-- <div id="batu" onclick="chooseHand(event)"> -->
                            <div id="userBatu" class="hand">
                                <img src="./img/batu.png" alt="Batu" />
                            </div>
                        </div>
                        <div class="col-12">
                            <!-- <div id="kertas" onclick="game.play()"> -->
                            <div id="userKertas" class="hand">
                                <img src="./img/kertas.png" alt="Kertas" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div id="userGunting" class="hand">
                                <img src="./img/gunting.png" alt="Gunting" />
                            </div>
                        </div>
                    </div>
                </div>

                <div id="game-result" class="col-sm-4 d-flex align-items-center justify-content-center">

                    <h1 class="result-text">VS</h1>

                    <div class="player-result">COM WIN</div>

                    <div class="image-win"></div>
                </div>

                <div class="col-sm-4 com">
                    <div class="row">
                        <div class="col-12">
                            <h2>COMPUTER</h2>
                        </div>
                        <div class="col-12 com-hand">
                            <div id="comBatu" class="text-black align-bottom hand">
                                <img src="./img/batu.png" alt="Batu" />
                            </div>
                        </div>
                        <div class="col-12 com-hand">
                            <div id="comKertas" class="hand">
                                <img src="./img/kertas.png" alt="Kertas" />
                            </div>
                        </div>
                        <div class="col-12 com-hand">
                            <div id="comGunting" class="hand">
                                <img src="./img/gunting.png" alt="Gunting" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center" id="refresh-page">
                        <img src="./img/refresh.png" alt="Refresh" id="refresh-page" />
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </div>

</body>

</html>
